<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lostark One Depth</title>
    <link rel="stylesheet" href="./css/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <link href="./css/output.css" rel="stylesheet" /> -->
    <!-- <script src="./node_modules/axios/dist/axios.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body class="bg-[#888]">
    <header class="bg-zinc-950 relative">
      <a href="/" class="logo"> </a>
      <nav class="menu">
        <div class="menu-cover active">
          <a href="#characters" class=""> 캐릭터 검색 </a>
          <ul class="characters">
            <li class="characters-li">
              <form>
                <input type="text" name="name" />
                <button
                  class="characters-search text-gray-300 hover:text-gray-700"
                >
                  검색
                </button>
                <button
                  type="reset"
                  class="resetbtn text-gray-300 hover:text-gray-700"
                ></button>
              </form>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="output-view max-w-screen-lg m-auto">
      <p
        class="flex items-center justify-center text-xl h-28 text-white bg-zinc-700"
      >
        캐릭터 명을 입력해주세요
      </p>
    </div>
    <footer
      class="h-28 bg-zinc-600 flex items-center justify-center text-white text-xl"
    >
      Lostark One Depth
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
